<!DOCTYPE html>
<html>
<head>
    <title>All Visual Novels In Nasuverse</title>
    <style>
        body {
            background-color: bisque;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>All Visual Novels</h1>
        {{range .VisualNovels}}
            <h2>{{.Title}}</h2>
            <p><strong>Developer:</strong> {{.Developer}}</p>
            <p><strong>Release Date:</strong> {{.ReleaseDate}}</p>
            <p><strong>Platform:</strong> {{.Platform}}</p>
            <img src="{{.Image}}" alt="{{.Title}} Cover Image">
        {{end}}
</body>
</html>
